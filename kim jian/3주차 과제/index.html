<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <title>회원가입</title>
  
</head>
<body>
  <form class="container">
  <div class="input-box">
    <h1>회원가입</h1>

    <input type="text" id="name" placeholder="이름" required>
    <span class="pw-error"></span> <!-- 추가 -->

    <input type="email" id="email" placeholder="이메일" required>
    <span class="pw-error"></span> <!-- 추가 -->

    <div class="password-wrapper">
      <input type="password" id="pw1" class="pw1" placeholder="비밀번호" required>
      <button type="button" class="toggle-btn1">보기</button>
      <span class="pw-error"></span> <!-- 추가 -->
    </div>

    <div class="password-wrapper">
      <input type="password" id="pw2" class="pw2" placeholder="비밀번호 확인" required>
      <button type="button" class="toggle-btn2">보기</button>
      <span class="pw-error"></span> <!-- 추가 -->
    </div>

    <button type="submit" class="submit-btn">회원가입</button>
    <button type="reset" class="reset-btn">초기화</button>
  </div>
</form>
